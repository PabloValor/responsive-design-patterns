<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tiny Tweaks</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" type="text/css" href="../main.css">
	<style>
		.tweaks {
			font-size: 10px;
			max-width: 768px;
			text-align: center;
			margin: 0 auto;
		}
		p {
			font-size: 1.6em;
		}
		.name {
			font-size: 8em;
		}
		.username {
			font-size: 4em;
		}
		img {
			height: 250px;
			width: 250px;
		}
		@media screen and (max-width: 767px) {
			.name {
				font-size: 4em;
			}
			.username {
				font-size: 3em;
			}
			img {
				height: auto;
				width: 100%;
			}
		}
	
	</style>
</head>
<body>
	<section class="tweaks">
		<h1 class="name">Freddy Mercury</h1>
		<h2 class="username">@mercurio</h2>
		<img src="http://www.quickmeme.com/img/e7/e793084bc9e3a1fc0f8498b0082821583f4b24811ea8aa9ff0e9326778a4483e.jpg" alt="freddy">
		<p>I'm Freddy Mercury ndus culpa asperiores illum. Voluptates nam quos, nihil iste veniam in nobis.</p>
	</section>
	
</body>
</html>
